<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="telecall, comunicação, internet, telefonia, celular, plano">
        <link rel="shortcut icon" href="../IMG/icontelecall.png" type="image/x-icon">
        <link rel="stylesheet" href="../CSS/home.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <script src="../js/script.js" defer></script>
        <title>Site Oficial - Telecall</title>
    </head>
    <body>
        <header>
            <img src="/IMG/icontelecall.png" alt="logo da telecall">
            <nav>
                <a href="#">Internet</a>
                <a href="#">Telefonia</a>
                <a href="#">Rede e infraestrutura</a>
                <a href="#">Mobilidade</a>
                <a href="#">Eventos</a>
                <a href="#">Outras soluções</a>
            </nav>
            <button><i class="fa-solid fa-user"></i>Área do cliente</button>
        </header>
        <main>
            <section class="slider">
                <div class="slides">
                    <input type="radio" name="radio_btn" id="radio1">
                    <input type="radio" name="radio_btn" id="radio2">
                    <input type="radio" name="radio_btn" id="radio3">
                    <input type="radio" name="radio_btn" id="radio4">
                
                
                    <div class="slide primeiro">
                        <img src="/IMG/PABX2.png" alt="imagem telecall">
                    </div>
                    
                    <div class="slide">
                        <img src="/IMG/banner-cel-empresarial-telecall-min.png" alt="imagem telecall">
                    </div>
                    
                    <div class="slide">
                        <img src="/IMG/CEL-EMPRESARIAL-2-1.png" alt="imagem telecall">
                    </div>
                    
                    <div class="slide">
                        <img src="/IMG/INTERNET-DEDICADA.png" alt="imagem telecall">
                    </div>

                    <div class="nav_auto">
                        <div class="auto_btn1"></div>
                        <div class="auto_btn2"></div>
                        <div class="auto_btn3"></div>
                        <div class="auto_btn4"></div>
                    </div>
                    <div class="nav_manual">
                        <label for="radio1" class="manual_btn"></label>
                        <label for="radio2" class="manual_btn"></label>
                        <label for="radio3" class="manual_btn"></label>
                        <label for="radio4" class="manual_btn"></label>
                    </div>
                </div>

            </section>
        </main>
    </body>
</html>
